version: '3.8'

services:
  analytics:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./config:/app/config
      - ./src:/app/src
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data: